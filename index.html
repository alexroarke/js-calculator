<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div id="border">

      <span>
        <input id="display" type="text" placeholder="Enter number">
      </span>
      <div id="num-values">
        <table class="nums">
          <tbody>
            <tr>
              <td><button class="opertor">()</button></td>
              <td><button class="opertor">C</button></td>
              <td><button class="opertor">&percnt;</button></td>
              <td><button class="opertor">&#8725;</button></td>
            </tr>
            <tr>
              <td><button class="number">8</button></td>
              <td><button class="number">7</button></td>
              <td><button class="number">9</button></td>
              <td><button class="opertor">&times;</button></td>
            </tr>
            <tr>
              <td><button class="number">4</button></td>
              <td><button class="number">5</button></td>
              <td><button class="number">6</button></td>
              <td><button class="opertor">&minus;</button></td>
            </tr>
            <tr>
              <td><button class="number">1</button></td>
              <td><button class="number">2</button></td>
              <td><button class="number">3</button></td>
              <td><button class="opertor">&plus;</button></td>
            </tr>
            <tr>
              <td><button class="opertor">&plus;&#8725;&minus; </button></td>
              <td><button class="number">0</button></td>
              <td><button class="opertor">&sdot;</button></td>
              <td><button class="opertor">&equals;</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>

</body>

</html>
